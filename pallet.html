<!DOCTYPE html>
<html lang="en">
<head>
  <title>BFD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a6e9d4678d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6" id="palletTitle">
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                  </div>
            </div>
            <div class="col-6">
                <button id="back-to-orders" type="button" class="btn btn-primary mt-3">Back to orders</button>
            </div>
        </div>
        <div class="row">
            <h3>Items</h3>
        </div>
        <div class="row">
                <div class="col-2 p-0 d-flex justify-content-center"><p>Name</p></div>
                <div class="col-3 p-0 d-flex justify-content-center"><p>Description</p></div>
                <div class="col-1 p-0"><p>Retail</p></div>
                <div class="col-1 p-0"><p>Sell</p></div>
                <div class="col-2"><p>Sell Date</p></div>
                <div class="col-1 d-flex justify-content-center"><p>Platform</p></div>
            </div>
            <div id="itemList" class="mb-5">
                <div class="d-flex my-5 justify-content-center">
                  <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
                    <span class="sr-only"></span>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Edit item</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="alert alert-danger mt-4" role="alert" id="itemEditAlert"></div>
                    <div class="alert alert-primary mt-4" role="alert" id="itemEditSuccess">Changes saved.</div>
                    <form id="itemEditForm">
                        <h4 id="idHeader">Item ID: <span id="idNumber"></span></h4>
                        <h4>Pallet ID: <span id="palletIdNumber"></span></h4>
                        <div class="row">
                            <label for="editItemName" class="p-2">Item Name</label>
                            <input type="text" class="form-control" id="editItemName">
                        </div>
                        <div class="row">
                            <label for="editItemDescription" class="p-2">Item Description</label>
                            <input type="text" class="form-control" id="editItemDescription">
                        </div>
                        <div class="row">
                            <label for="editItemPrice" class="p-2">Retail Price</label>
                            <input type="text" class="form-control" id="editItemPrice">
                        </div>
                        <div class="row">
                            <label for="editItemSold" class="p-2">Item Sold</label>
                            <select name="editItemSold" id="editItemSold" class="form-control">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="editCategory" class="p-2">Category</label>
                            <select name="editCategory" id="editCategory" class="form-control">
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="editSellDate" class="p-2">Sell Date</label>
                                <input type="date" class="form-control" id="editSellDate">
                            </div>
                            <div class="col-5">
                                <label for="editSellPrice" class="p-2">Sell Price</label>
                                <input type="number" min="0" class="form-control" id="editSellPrice">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="editPlatform" class="p-2">Platform Sold</label>
                                <input type="text" class="form-control" id="editPlatform">
                            </div>
                            <div class="col-5">
                                <label for="editListDate" class="p-2">Listing Date</label>
                                <input type="date" class="form-control" id="editListDate">
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="editShippingCost" class="p-2">Shipping Cost</label>
                                <input type="number" min="0" class="form-control" id="editShippingCost">
                            </div>
                            <div class="col-5">
                                <label for="editMiscExpenses" class="p-2">Other Expenses</label>
                                <input type="number" min="0" class="form-control" id="editMiscExpenses">
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="submitItemChanges">Submit changes</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="cancelEdit">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script>var exports = {};</script>
    <script type="module" src="./scripts/pallet.js"></script>

</body>
</html>
